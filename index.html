<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="Main_container">
      <div class="Preview_wrapper">
        <div id="Preview" class="Preview">

        </div>
        <img class="Logo" src="assets/logo-it-akademy.png" alt="Logo de l'IT AKADEMY" />
      </div>
      <div class="Sidebar">
        <div class="Sidebar_item Sidebar_item_upload">
          <h3 class="Title">Ajouter une image</h3>
            <span class="glyphicon glyphicon-open-file Open_file_icon" id="uploadIcon"></span>
        </div>

        <div class="Sidebar_item Sidebar_item_sizes">
          <h3 class="Title">Dimensions</h3>
            <div class="form-group">
              <label for="formControlRange" id="Range_label"></label>
              <input type="range" class="form-control-range" id="formControlRange" min="1" max="1000" value="300">
            </div>
            <div class="form-group">
              <label for="height">H</label>
              <input type="number" id="Height" name="height" min="1" max="1000" value="300">
              <label for="width">L</label>
              <input type="number" id="Width" name="width" min="1" max="1000" value="300">
            </div>
        </div>
        
        <div class="Sidebar_item Sidebar_item_angles">
          <h3 class="Title">Angles</h3>
          <button class="Angles_btn" onclick="changeBorderRadiusToSquare()">
            <div class="Square_btn"></div>Droits
          </button>
          <button class="Angles_btn" onclick="changeBorderRadiusToLittleRound()">
            <div class="LittleRound_btn"></div>Arrondis
          </button>
          <button class="Angles_btn" onclick="changeBorderRadiusToRound()">
            <div class="Round_btn"></div>Ronds
          </button>
        </div>
        
        <div class="Sidebar_item Sidebar_item_background">
          <h3 class="Title">Fond</h3>
          <div class="Sidebar_item_background_content">
            <span class="glyphicon glyphicon-tint Color_icon"></span>
            <input type="color" id="Color_input" class="Color_input" name="head" value="#3ECF8E">
            <span class="glyphicon glyphicon-remove Remove_icon" onclick="removeColor()"></span>
          </div>
        </div>

        <div class="Sidebar_item Sidebar_item_submit">
          <button class="Submit_btn" id="downloadFile" onclick="">Valider</button>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
  </body>
</html>
